<html>
  <head>
    <title>CAROBAR-LP</title>
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
<link rel = "stylesheet" type = "text/css" href = "stylelp.css" />
  </head>
<body>
<header class="showcase">
  <div class="content">
      <div class="header-text">
          <h1>Welcome to <div id="logo">CAROBAR</div></h1>
            </div>

  </div>
  

      <div class="search-box">
        <input class="search-txt" type = "text" name="" placeholder="Type to search">
        <a class="search-btn" href="#">
        <i class="fa fa-search" aria-hidden="true"></i>
        </a>
      </div>
    
  </header>

  <section class="services">
    <div class="container grid-3 center">
      <div>
        <i class="fas fa-handshake fa-3x"></i>
        <h3>DEALER</h3>
        <p>Interested in selling your car?</p>
      </div>
      <div>
        <i class="fas fa-shopping-cart fa-3x"></i>">
        <h3>BUYER</h3>
        <p>Looking for a car?</p>
      </div>
      <div id="guestmode">
        <i class="fas fa-user-circle fa-3x"></i>
        <h3>GUEST</h3>
        <p>GUEST MODE</p>
      </div>
    </div>
  </section>

  <section class="about bg-light">
    <div class="container">
      <div class="grid-2">
        <div class="center">
          <img src="logo.png">
        </div>
        
        <div>
          <h3>About Us</h3>
          <p>We at CAROBAR are trying to create a proper connection platform between a buyer and seller.</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="center bg-dark">
    <img id: "footer-img" src="logo.png"><p>CAROBAR INC. &copy; 2019</p>
  </footer>

</body>
</html>
