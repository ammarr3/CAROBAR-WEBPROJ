body {

}
.showcase::before {
  content: '';

  width: 100%;
  background-image: url(temp-back.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  display: block;

  transition: all 1000ms;
}
.content{
  position: absolute;
  top: 5%;
  left: 43%;
  height:30px;
  width: 300px;
  display: inline;
}

.content .header-text {

  left:50%;

  line-height: 1;
  margin-top: 5rem;
  text-anchor: middle;
  }
  #logo{

.search-box{

  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: #2f3640;
  height: 65px;
  
  border-radius: 40px;
  padding: 10px;
}
.search-btn{
  color: gold;
  float:right;
  width: 40px;

  border-radius: 50%;

.grid-2 {

.center {

.bg-light {

footer {

/* Small Screens */
@media (max-width: 560px) {

  .content .logo {

  .content .header-text {
    display: none;

    grid-template-columns: 1fr;

  .services div {
    border-bottom: #333 dashed 1px;
    padding: 1.2rem 1rem;

/* Landscape */
@media (max-height: 500px) {
  .content .title,
  .content .header-text {
    display: none;
  }

  .content {
    top: 0;
