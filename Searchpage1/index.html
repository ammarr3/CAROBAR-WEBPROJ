<body>
	<header>
			<div class="centerbox">
					<div class="main-form-container">
					  <form id="" class="" method="post">
																  <input type="text" class="main-input main-name" name="NAME"  value="Search by name" onfocus="clearText(this)" onblur="replaceText(this)" /><input type="text" class="main-input main-location" name="LOCATION"  value="Search by city or postal code" onfocus="clearText(this)" onblur="replaceText(this)" /><button type="button" class="main-btn"><p class="search-small">SEARCH BY</p><p class="search-large">Name</p></button>
						<ul class="search-description">
						  <li>
							By Make
						  </li>
						  <li>
							By Year
						  </li>
						  <li>
							By Transmission
						  </li>
						</ul>
						<input id="main-submit" class="" type="submit" value="Search" />
					  </form>
					</div>
				  </div>
				  <!-- mobile submit -->
				  <button type="button" id="main-submit-mobile">Search</button>
	</header>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div class="cell">
								Car Model/Name
							</div>
							
							<div class="cell">
								Details
							</div>
						</div>

						<div class="row">
							<div class="cell" data-title="Full Name">
								Toyota Corolla
							</div>
							<div class="cell" data-title="Detail">
									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
						
						</div>

						<div class="row">
							<div class="cell" data-title="Full Name">
								Toyota Civic
							</div>
							<div class="cell" data-title="Age">
									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
							
						</div>

						<div class="row">
							<div class="cell" data-title="Full Name">
								Honda City
							</div>
							<div class="cell" data-title="Age">
									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
							
						</div>

						<div class="row">

								Suzuki Mehran
							</div>
							<div class="cell" data-title="Age">
									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
						</div>

						<div class="row">

							</div>

									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
							
						</div>

						<div class="row">
							<div class="cell" data-title="Full Name">
								Daihatsu Mira
							</div>
							<div class="cell" data-title="Age">
									<button type="button" class="btn-detail"><a href="#">Detail</a></button>
							</div>
							
						</div>


					</div>
			</div>
		</div>
	</div>
