<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Appointment Scheduler</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
        
        <div class="containerOuter">
          <div class="container">
            <input type="radio" class="hidden" id="input1" name="inputs">
            <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Monday(9am-12am)</div></label>
            <input type="radio" class="hidden" id="input2" name="inputs">
            <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">Tuesday(1pm-2pm)</div></label>
            <input type="radio" class="hidden" id="input3" name="inputs">
            <label class="entry" for="input3"><div class="circle"></div><div class="entry-label">Wednesday(5pm-6pm)</div></label>
            <div class="highlight"></div>
            <div class="overlay"></div><br>

            <input type="text" name="YourMessage" value="Insert your message"><br>

            <button class="button button1">Book My Appointment!</button>

          </div>

        </div>
        <svg width="0" height="0" viewBox="0 0 40 140">
          <defs>
            <mask id="holes">
              <rect x="0" y="0" width="100" height="140" fill="white" />
              <circle r="12" cx="20" cy="20" fill="black"/>
              <circle r="12" cx="20" cy="70" fill="black"/>
              <circle r="12" cx="20" cy="120" fill="black"/>
            </mask>
          </defs>
        </svg>
        
            
        
       
</body>
</html>
